<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 4px;
            padding: 40px;
            max-width: 400px;
            border: 1px solid #999999;
            width: 100%;
        }
        .btn-login {
            background: black;
            border: none;
            color: white;
            padding: 12px;
            font-weight: bold;
        }
        .btn-login:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
        }
        .warning-box strong {
            display: block;
            margin-bottom: 5px;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Login</h2>
        
        {% if is_locked %}
        <div class="warning-box">
            <strong>Terlalu Banyak Percobaan</strong>
            <p>Akun terkunci sementara, silakan tunggu beberapa saat lagi</p>
        </div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="Masukkan username" required 
                       {% if is_locked %}disabled{% endif %}>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Masukkan password" required 
                       {% if is_locked %}disabled{% endif %}>
            </div>
            <button type="submit" class="btn btn-login btn-block" 
                    {% if is_locked %}disabled{% endif %}>
                    {% if is_locked %}Terkunci{% else %}Login{% endif %}
            </button>
        </form>
    </div>
    
    {% if is_locked %}
    <script>
        let timeLeft = {{ remaining_time|default(0) }};
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(function() {
            timeLeft--;
            countdownElement.textContent = timeLeft + ' detik';
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                location.reload();
            }
        }, 1000);
    </script>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
